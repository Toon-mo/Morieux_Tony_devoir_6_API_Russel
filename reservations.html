<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Réservations - Port Russell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/reservations.css" />

</head>

<body class="container">

    <header class="text-center mb-4">
        <h2>Liste des réservations</h2>
    </header>

    <main class="mx-auto" style="max-width: 600px;">
        <form id="reservationForm" class="mb-4" novalidate>
            <input type="hidden" id="reservationId" />
            <div class="mb-3">
                <label for="clientName" class="form-label">Nom du client</label>
                <input type="text" class="form-control" id="clientName" required />
            </div>
            <div class="mb-3">
                <label for="boatName" class="form-label">Nom du bateau</label>
                <input type="text" class="form-control" id="boatName" required />
            </div>
            <div class="mb-3">
                <label for="catwayNumber" class="form-label">Numéro du catway</label>
                <input type="number" class="form-control" id="catwayNumber" required min="1" />
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Date de début</label>
                <input type="date" class="form-control" id="startDate" required />
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">Date de fin</label>
                <input type="date" class="form-control" id="endDate" required />
            </div>

            <div class="d-flex justify-content-start align-items-center gap-2">
                <button type="submit" class="btn btn-primary">Ajouter / Modifier</button>
                <button type="button" id="cancelEdit" class="btn btn-secondary" style="display:none;">Annuler</button>
            </div>
        </form>
    </main>

    <section id="reservationList" aria-live="polite" aria-atomic="true">
        <!-- Liste des réservations chargée via JS -->
    </section>

    <a href="dashboard.html" class="btn btn-primary d-block" id="btnRetourFixed" role="button"
        aria-label="Retour au tableau de bord">
        Retour
    </a>

    <footer>
        <p>&copy; 2025 Port de Plaisance Russell</p>
    </footer>

    <script src="./assets/js/reservations.js"></script>
</body>

</html>
