<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion - Port Russell</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>

<body>
    <p class="text-center mb-4 my-4 fs-4">
        Bienvenue sur l'application de gestion du port de plaisance de Russell.<br>
        Connectez-vous pour accéder au tableau de bord, gérer les catways et les réservations.
    </p>

    <div class="overlay">
        <h2>Connexion</h2>
        <form id="loginForm">
            <label for="email" class="form-label">Adresse email</label>
            <input class="form-control mb-2" type="email" id="email" placeholder="Email" required>

            <label for="password" class="form-label">Mot de passe</label>
            <input class="form-control mb-2" type="password" id="password" placeholder="Mot de passe" required>

            <button class="btn btn-primary w-100" type="submit">Se connecter</button>
        </form>

        <p class="mt-3 text-center">
            Pas encore inscrit ? <a href="register.html">Créer un compte</a>
        </p>

        <p class="mt-3 text-center">
            <a href="./docs/backend_app.js.html" target="_blank">Consulter la documentation de l'API</a>
        </p>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2025 Port de Plaisance Russell</p>
    </footer>

    <script src="./assets/js/index.js"></script>
</body>

</html>
