<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Gestion des utilisateurs - Port Russell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/users.css" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding-top: 2rem;
            padding-bottom: 3rem;
        }

        h2 {
            color: #003366;
            font-weight: 700;
        }

        form#userForm {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 0.4rem;
            box-shadow: 0 0 10px rgba(0, 51, 102, 0.15);
            max-width: 600px;
            margin: 0 auto 3rem auto;
        }

        #userList {
            max-width: 900px;
            margin: 0 auto 2rem auto;
        }

        #btnRetourFixed {
            max-width: 200px;
            margin: 2rem auto 0 auto;
            display: block;
            font-weight: 600;
            border-radius: 0.3rem;
            box-shadow: 0 4px 8px rgba(0, 51, 102, 0.15);
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 1rem 0;
            background-color: #003366;
            color: white;
            border-radius: 0.3rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive tweaks */
        @media (max-width: 576px) {
            form#userForm {
                padding: 1rem;
            }
        }
    </style>
</head>

<body class="container">

    <header class="text-center mb-4">
        <h2>Utilisateurs</h2>
    </header>

    <main>
        <form id="userForm" novalidate>
            <input type="hidden" id="userId" />
            <input type="text" class="form-control mb-3" id="name" placeholder="Nom *" required aria-label="Nom" />
            <input type="text" class="form-control mb-3" id="firstname" placeholder="Prénom" aria-label="Prénom" />
            <input type="email" class="form-control mb-3" id="email" placeholder="Email *" required
                aria-label="Email" />
            <input type="password" class="form-control mb-3" id="password" placeholder="Mot de passe *" required
                aria-label="Mot de passe" />
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Créer / Modifier</button>
                <button type="button" id="cancelEdit" class="btn btn-secondary" style="display:none;">Annuler</button>
            </div>
        </form>

        <section id="userList" aria-live="polite" aria-atomic="true">
            <!-- Liste des utilisateurs générée via JS -->
        </section>
    </main>

    <a href="dashboard.html" class="btn btn-primary d-block" id="btnRetourFixed" role="button"
        aria-label="Retour au tableau de bord">
        Retour
    </a>

    <footer>
        <p>&copy; 2025 Port de Plaisance Russell</p>
    </footer>

    <script src="./assets/js/users.js"></script>
</body>

</html>
