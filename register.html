<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Inscription - Port Russell</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/register.css">
</head>

<body class="register-page" aria-label="Image d’arrière-plan : bateau au port par paulbr75 - Pixabay">


    <h2>Inscription</h2>
    <form id="registerForm">
        <input class="form-control mb-2" type="text" id="name" placeholder="Nom" required />
        <input class="form-control mb-2" type="text" id="firstname" placeholder="Prénom" />
        <input class="form-control mb-2" type="email" id="email" placeholder="Email" required />
        <input class="form-control mb-2" type="password" id="password" placeholder="Mot de passe" required />
        <button class="btn btn-primary " type="submit">S'inscrire</button>
        <p class="mt-3">
            Déjà inscrit ? <a href="index.html">Se connecter</a>
        </p>
    </form>


    <script src="./assets/js/register.js"></script>

    <footer>
        <p>&copy; 2025 Port de Plaisance Russell</p>
    </footer>
</body>

</html>
