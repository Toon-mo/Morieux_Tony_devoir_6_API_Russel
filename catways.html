<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Catways - Port Russell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/catways.css" />

</head>

<body class="container">

    <header class="text-center mb-4">
        <h2>Liste des catways</h2>
    </header>

    <main>
        <form id="catwayForm" novalidate>
            <input type="hidden" id="catwayId" />
            <div class="mb-3">
                <label for="catwayNumber" class="form-label">Numéro</label>
                <input type="number" class="form-control" id="catwayNumber" required min="1" />
            </div>
            <div class="mb-3">
                <label for="catwayType" class="form-label">Type</label>
                <select class="form-select" id="catwayType" required>
                    <option value="" disabled selected>-- Choisissez le type de catway --</option>
                    <option value="short">Short</option>
                    <option value="long">Long</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="catwayState" class="form-label">État</label>
                <input type="text" class="form-control" id="catwayState" required />
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Ajouter / Modifier</button>
                <button type="button" id="cancelEdit" class="btn btn-secondary" style="display:none;">Annuler</button>
            </div>
        </form>

        <section id="catwayList" aria-live="polite" aria-atomic="true">
            <!-- Liste des catways générée via JS -->
        </section>
    </main>

    <a href="dashboard.html" class="btn btn-primary d-block" id="btnRetourFixed" role="button"
        aria-label="Retour au tableau de bord">
        Retour
    </a>

    <footer>
        <p>&copy; 2025 Port de Plaisance Russell</p>
    </footer>

    <script src="./assets/js/catways.js"></script>
</body>

</html>
