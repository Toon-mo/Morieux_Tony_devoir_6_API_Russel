<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard - Port Russell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/dashboard.css" />

</head>

<body aria-label="Vue du port de plaisance de Russell" class="container">

    <header>
        <h1>Tableau de bord - Port de Plaisance Russell</h1>
    </header>

    <section class="mb-4 d-flex justify-content-between align-items-center flex-wrap gap-3">
        <p><strong>Utilisateur connecté :</strong> <span id="userEmail" class="text-primary"></span></p>
        <p><strong>Date serveur :</strong> <span id="serverDate" class="text-secondary"></span></p>
    </section>

    <ul class="list-group" id="dashboardList"></ul>

    <section class="table-responsive shadow-sm rounded mt-4">
        <table class="table table-striped table-hover align-middle text-center mb-0">
            <thead>
                <tr>
                    <th scope="col">Numéro Catway</th>
                    <th scope="col">Client</th>
                    <th scope="col">Bateau</th>
                    <th scope="col">Date début</th>
                    <th scope="col">Date fin</th>
                </tr>
            </thead>
            <tbody id="reservationsTableBody">
                <!-- Les réservations s'afficheront ici -->
            </tbody>
        </table>
    </section>

    <p class="mt-3 text-center">
        <a href="./docs/backend_app.js.html" target="_blank" class="doc-link"
            aria-label="Documentation API backend">Consulter la documentation de l'API</a>
    </p>

    <button onclick="logout()" class="btn btn-danger">Se déconnecter</button>

    <footer class="mt-5">
        <p>&copy; 2025 Port de Plaisance Russell</p>
    </footer>

    <script src="./assets/js/dashboard.js"></script>
</body>

</html>
